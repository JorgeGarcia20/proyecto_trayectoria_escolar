{% extends 'body.html' %}
{% block title %}{{title}}{% endblock %}
{% block body %}
<div class="row">
  <div class="col-md-5">
    <div class="card card-body">
      <h1 class="text-center mb-4">Registrar usuarios</h1>
      <form action="/agregar_alumno" method="POST">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="form-group mb-2">
          <input type="text" class="form-control" name="usuario" placeholder="Numero de empleado">
        </div>
        <div class="form-group mb-2">
          <input type="text" class="form-control" name="nombres" placeholder="Nombres">
        </div>
        <div class="form-group mb-2">
          <input type="text" class="form-control" name="apellido_p" placeholder="Apellido paterno">
        </div>
        <div class="form-group mb-2">
          <input type="text" class="form-control" name="apellido_m" placeholder="Apellido meterno">
        </div>
        <div class="form-group mb-2">
          <input type="password" class="form-control" name="password" placeholder="ContraseÃ±a">
        </div>
        <div class="form-group mb-2">
          <label for="genero">Tipo de usuario</label><br>
          <input type="radio" value="1" name="genero">Administrador<br>
          <input type="radio" value="2" name="genero">Docente<br>
        </div>
        <div class="mt-3 d-grid gap-2">
          <input type="submit" value="Agregar" class="btn btn-primary mt-3">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
