{% extends 'body.html' %}
{% block title %}{{title}}{% endblock %}
{% block body %}
<div class="row">
  <div class="col-md-12">
    <div class="card card-body">
      <h1 class="text-center">Lista de Calificaciones</h1>
      <table class="table table-striped table-bordered bg-white table-sm">
        <thead>
          <tr>
            <td><b>Num. Control</td></b>  
            <td><b>Nombre</td></b>
            <td><b>1er Parcial</td></b>
            <td><b>2do Parcial</td></b>
            <td><b>3er Parcial</td></b>
            <td><b>Promedio</td></b>
          </tr>
        </thead>
        <tbody>
          {% for ag in data %}
          <tr>
            <td>{{ ag.id }}</td>
            <td>{{ ag.nombres }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    </div>
  </div>
</div>
{% endblock %}
