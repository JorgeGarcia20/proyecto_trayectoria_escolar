{% extends 'body.html' %}
{% block title %}{{title}}{% endblock %}
{% block body %}
<table class="table table-striped table-bordered bg-white table-sm">
  <thead>
    <tr>
      <td>Alumno</td>
      <td>No.Control</td>
    </tr>
  </thead>
  <tbody>
    {% for a in data %}
    <tr>
      <td>{{ a.nombre_completo() }}</td>
      <td>{{ a.id }}</td>
      <td><a class="btn btn-success" href="/evaluar_alumno/{{a.id}}">Evaluar</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
